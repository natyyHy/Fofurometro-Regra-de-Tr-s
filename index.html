<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="src/css/img/icon-cat-logo.png" type="image/x-icon">
    <title>Fofurometro - Regra de Tres</title>
</head>
<body>
    <div class="logo-cat">
        <img src="src/css/img/icon-cat-logo-3.png" alt="Logo Cat-jiji" width="130px" class="logo-cat-jiji">
    </div>
    <div class="calculator">
        <h1 class="color-word-yellow">Regra de três</h1>
        <h2><i class="fa-solid fa-star"></i>  Fofuro<span class="color-word-yellow">metro</span>  <i class="fa-solid fa-star"></i></h2>

        <div class="input-container">
            <div class="input-group">
                <input type="number" name="num1" id="num1" placeholder="A">
                <span>está para</span>
                <input type="number" name="num2" id="num2" placeholder="B">
            </div>
        </div>

        <p class="input-text">
            Assim como
        </p>

        <div class="input-container">
            <div class="input-group">
                <input type="number" name="num3" id="num3" placeholder="C">
                <span>está para</span>
                <p id="result">
                    <i class="fa-solid fa-xmark"></i>
                </p>
            </div>
        </div>
        <button id="btn-calculate" onclick="calcular()">Calcular</button>
    </div>
    <script src="src/javascript/script.js"></script>
</body>
</html>
